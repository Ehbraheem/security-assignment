<ul class="items museums">
  <li ng-repeat="mus in $ctrl.museums"
      ng-class="{selected: $ctrl.isCurrentMuseum($index)}">
    <a ng-click="$ctrl.museumClicked($index)">
      <img ng-src="{{mus.image_content_url}}?width=100"/>
      <span class="id museum_id">{{mus.id}}</span>
      <span class="name">{{mus.title}}</span>
    </a>
  </li>
</ul>
